spring.kafka.bootstrap-servers = localhost:9092
kafka.topic.employeeData = osilkacheva_employee
kafka.metrics.sended_messages_count.name = kafka_sended_messages_count

cron.kafka.error = 1 * * * * *

remote.randomuser.url = https://randomuser.me/api/

spring.datasource.url=jdbc:postgresql://localhost:5432/employeeDB_Test
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.username = sa
