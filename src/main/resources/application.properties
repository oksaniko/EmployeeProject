server.port = 2030

spring.kafka.bootstrap-servers = localhost:9092
kafka.topic.employeeData = osilkacheva_employee
kafka.metrics.sended_messages_count.name = kafka_sended_messages_count

cron.kafka.error = 1 * * * * *

remote.randomuser.url = https://randomuser.me/api/

spring.datasource.url=jdbc:postgresql://localhost:5432/employeeDB
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.username = sa
spring.datasource.password = password

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql = true

spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml

spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=target/create.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata

management.endpoints.web.exposure.include=*
management.endpoint.health.show.details=always

metrics.employees_count.name = employees_count